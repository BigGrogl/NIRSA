<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
  table,tr,td{
    border: black solid 1px;
    border-collapse: collapse;
  }
  table{
    width: 80%;
  }
  th{
    background-color: red;
    color: white;
    height: 40px;
  }
  td{
    text-align: right;
    border: dotted 1px;
  }
  tr:nth-child(even){
    background-color: lightgray;
  }
</style>
</head>

<body>
<h2>Vaja 4.2</h2>
<table>
  <tr>
    <th>Ime</th>
    <th>Priimek</th>
    <th>Prihranki</th>
  </tr>
  <tr>
    <td>Janez</td>
    <td>Novak</td>
    <td>100,00 €</td>
  </tr>
  <tr>
    <td>Marija</td>
    <td>Novak</td>
    <td>150,00 €</td>
  </tr>
  <tr>
    <td>Mojca</td>
    <td>Pokraculja</td>
    <td>300,00 €</td>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Klepec</td>
    <td>250,00 €</td>
  </tr>
  <tr>
    <td colspan="3" style="text-align: center;">Zaključek</td>
  </tr>
  <name>Tabela: Prihranki</name>
</table>

</body>
</html>
